{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4 text-body-secondary">
    <h2>{% trans "Confirm Deletion" %}</h2>
    <p>{% trans "Are you sure you want to delete this video?" %}</p>

    <form method="post" action="{% url 'confirm_delete_video' video.id%}">
        {% csrf_token %}
        <input type="submit" value="{% trans "Yes, delete it" %}" class="btn btn-danger bi-trash">
        <a href="{% url 'page_video_list' %}" class="btn btn-secondary bi-arrow-return-left">&nbsp;{% trans "No, go back" %}</a>
    </form>
</div>
{% endblock %}
