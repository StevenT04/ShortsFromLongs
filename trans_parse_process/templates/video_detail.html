{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-3">
            <div class="video-info mb-4">
                <h3 class="text-body-secondary">{% trans "Video Title: " %}{{ video.title }}</h3>
            </div>
            {% if not video.chunks.exists %}
                <form action="{% url 'chunk_video' video.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary mb-3">{% trans "Chunk Transcript" %}</button>
                </form>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-lg-6">
            <div class="chunks-container">
                {% for chunk in chunks %}
                <button class="btn btn-outline-dark btn-block text-left chunk mb-3 p-3 border rounded" data-chunk-text="{{ chunk.text|escapejs }}" onclick="copyToClipboard(this.getAttribute('data-chunk-text'))">
                    <p class="text-body-secondary m-0">{% trans "Copy Chunk " %}{{ forloop.counter }}</p>
                </button>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Toast for Copy Confirmation -->
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="copyConfirmation" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;" data-delay="1000">
    <div class="toast-header">
        <strong class="mr-auto text-primary">{% trans "Clipboard" %}</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {% trans "Text Copied!" %}
    </div>
</div>

{% endblock %}
