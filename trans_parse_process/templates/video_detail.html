{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-3">
            <div class="video-info mb-4">
                <h3 class="text-body-secondary">{% trans "Video Title: " %}{{ video.title }}</h3>
            </div>
            {% if not video.chunks.exists %}
                <form action="{% url 'chunk_video' video.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary mb-3">Chunk Transcript</button>
                </form>
            {% endif %}        
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="chunks-container">
                {% for chunk in chunks %}
                <!-- Simplify button text and add a data attribute for the chunk text -->
                <button class="btn btn-light btn-block text-left chunk mb-3 p-3 bg-light border rounded" onclick="copyToClipboard('{{ chunk.id }}')" data-chunk-text="{{ chunk.text|escapejs }}">
                    <p class="m-0">{% trans "Copy Chunk " %}{{ forloop.counter }}</p>
                </button>                
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
