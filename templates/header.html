{% load static %}
{% load i18n %}

<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top navbar-custom">
    <div class="container">
        <!-- Navbar brand: Adjusted classes for better alignment -->
        <a href="{% url 'page_home' %}" class="navbar-brand d-flex align-items-center me-lg-auto">
            <img src="{% static 'UltraShorts.svg' %}" alt="" class="logo-img" style="height: 32px; width: auto;">
            <span class="ms-2 brand-name">{% trans 'UltraShorts' %}</span>
        </a>
        <!-- Navbar toggler: hidden on large screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="{% trans 'Toggle navigation' %}">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar collapse: Added justify-content-center for even spacing -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
            <!-- Navbar nav: Adjusted margin to evenly distribute space -->
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{% url 'page_video_list' %}" class="nav-link">{% trans 'Videos' %}</a></li>
                <li class="nav-item"><a href="{% url 'page_about' %}" class="nav-link">{% trans 'About' %}</a></li>
            </ul>
        </div>
    </div>
</header>
